server: 
  port: 8081
  servlet: 
    context-path: /api

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/eduanico
          jwk-set-uri: http://localhost:8080/auth/realms/eduanico/protocol/openid-connect/certs
  devtools:
    livereload:
      port: 35730
  jpa:
    open-in-view: false


