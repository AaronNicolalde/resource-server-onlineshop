spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.url=jdbc:h2:file:./test;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql=true

spring-doc.api-docs.path=/api-docs

#management.security.enabled = false
management.endpoints.web.exposure.include= health, loggers, metrics

#spring.jpa.properties.javax.persistence.validation.mode=none

